<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pokémon Statsheets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Custom Pokémon Statsheets - Table View</h1>
    <div id="sort-buttons">
        <button class="btn btn-primary" onclick="sortByPokedexNumber()">Sort by Pokédex Number</button>
        <button class="btn btn-primary" onclick="sortByName()">Sort by Name</button>
        <button class="btn btn-primary" onclick="sortByType1()">Sort by Type 1</button>
        <button class="btn btn-primary" onclick="sortByType2()">Sort by Type 2</button>
        <button class="btn btn-primary" onclick="sortByHP()">Sort by HP</button>
        <button class="btn btn-primary" onclick="sortByAtk()">Sort by Atk</button>
        <button class="btn btn-primary" onclick="sortByDef()">Sort by Def</button>
        <button class="btn btn-primary" onclick="sortBySpA()">Sort by SpA</button>
        <button class="btn btn-primary" onclick="sortBySpD()">Sort by SpD</button>
        <button class="btn btn-primary" onclick="sortBySpe()">Sort by Spe</button>
        <button class="btn btn-primary" onclick="sortByBSR()">Sort by BSR</button>
    </div>
    
    <table class="table table-bordered table-striped" id="pokemon-table">
        <thead>
            <tr>
                <th>Pokédex Number</th>
                <th>Name</th>
                <th>Type 1</th>
                <th>Type 2</th>
                <th>HP</th>
                <th>Atk</th>
                <th>Def</th>
                <th>SpA</th>
                <th>SpD</th>
                <th>Spe</th>
                <th>BSR</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('button').click(function() {
                $('#pokemon-table tbody').fadeOut(200, function() {
                    $('#pokemon-table tbody').fadeIn(200);
                });
            });
        });
    </script>
</body>
</html>
